<body>
  <nav class="navbar navbar-light" style="background-color: #5997de">
    <a class="text-right" style="font-size: 22px; color: #ffffff">Projeto de aula de Desenvolvimento de Software | Professor Alan Gonçalves</a>

    <br>
  <div class="container was-validated align-content-center">
    <h1>Cadastro de Produtos</h1>
    <br>
    <form action="/ProjGerenciador/newAluno" method="post">
      <div class="form-group">
        <label><strong>ID do produto:</strong></label>
        <input class="form-control col-4" type="text" id="cep" placeholder="Insira o ID" name="text" required>
        <div class="valid-feedback">Correto.</div>
        <div class="invalid-feedback">Por favor, preencha o ID.</div>
      </div>

      <div class="form-group">
        <label><strong>Descrição do Produto</strong></label>
        <input class="form-control col-4" type="text" id="valor" placeholder="Insira uma breve descrição do produto" name="valor" required>
        <div class="valid-feedback">Correto.</div>
        <div class="invalid-feedback">Por favor, insira a descrição.</div>
      </div>

      <div>
        <button class="btn btn-primary">Gravar</button>
      </div>

    </form>
  </div>
</body>
